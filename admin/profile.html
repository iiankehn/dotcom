<!DOCTYPE html>
<html lang="en" class="antialiased bg-black text-zinc-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile // Sevan Core Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            base: '#050505',
            surface: '#121212',
            muted: '#525252',
            accent: '#262626'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-base min-h-screen text-zinc-200">
  <nav class="w-full flex justify-between items-center px-6 py-6 border-b border-white/5 bg-base/95 backdrop-blur-sm">
    <div class="font-mono text-xs tracking-widest uppercase">
      <a href="/admin/" class="hover:text-zinc-400 transition-colors">Sevan Core Admin</a>
    </div>
    <div class="flex items-center gap-6 font-mono text-xs text-muted">
      <a href="/admin/" class="hover:text-zinc-200 transition-colors uppercase tracking-wide">Dashboard</a>
      <a href="/admin/profile.html" class="hover:text-zinc-200 transition-colors uppercase tracking-wide">Profile</a>
      <a href="#" id="account-logout" class="hover:text-zinc-200 transition-colors uppercase tracking-wide">Log out</a>
    </div>
  </nav>

  <main class="pt-10 pb-16 px-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-medium tracking-tight mb-8">Account</h1>

    <section class="mb-10">
      <h2 class="text-sm font-mono uppercase tracking-wide text-zinc-400 mb-3">Username</h2>
      <p id="profile-username" class="text-zinc-200 font-mono">â€”</p>
    </section>

    <section class="mb-10">
      <h2 class="text-sm font-mono uppercase tracking-wide text-zinc-400 mb-3">Change password</h2>
      <form id="change-password-form" class="space-y-3">
        <div>
          <label class="block text-xs font-mono uppercase tracking-wide text-zinc-500 mb-1">Current password</label>
          <input
            id="current-password"
            name="currentPassword"
            type="password"
            autocomplete="current-password"
            class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm focus:outline-none focus:ring-1 focus:ring-zinc-400"
          />
        </div>
        <div>
          <label class="block text-xs font-mono uppercase tracking-wide text-zinc-500 mb-1">New password</label>
          <input
            id="new-password"
            name="newPassword"
            type="password"
            autocomplete="new-password"
            class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm focus:outline-none focus:ring-1 focus:ring-zinc-400"
          />
        </div>
        <div>
          <label class="block text-xs font-mono uppercase tracking-wide text-zinc-500 mb-1">Confirm new password</label>
          <input
            id="new-password-confirm"
            name="newPasswordConfirm"
            type="password"
            autocomplete="new-password"
            class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm focus:outline-none focus:ring-1 focus:ring-zinc-400"
          />
        </div>
        <p id="password-status" class="text-[11px] font-mono text-zinc-400 min-h-[1.25rem]"></p>
        <button
          type="submit"
          class="px-3 py-2 rounded-md bg-zinc-100 text-black text-xs font-mono uppercase tracking-wide hover:bg-white transition-colors"
        >
          Update password
        </button>
      </form>
    </section>

    <section>
      <h2 class="text-sm font-mono uppercase tracking-wide text-zinc-400 mb-3">Passkeys</h2>
      <p class="text-xs text-zinc-500 mb-3">Use passkeys to sign in without a password. Add new passkeys from the <a href="/admin/login.html" class="underline hover:text-zinc-300">login page</a> after signing in.</p>
      <ul id="passkeys-list" class="space-y-2">
        <!-- filled by profile.js -->
      </ul>
      <p id="passkeys-status" class="text-[11px] font-mono text-zinc-400 mt-2"></p>
    </section>
  </main>

  <script src="profile.js"></script>
</body>
</html>
