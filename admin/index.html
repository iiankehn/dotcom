<!DOCTYPE html>
<html lang="en" class="antialiased bg-black text-zinc-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin // Sevan Core</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            base: '#050505',
            surface: '#121212',
            muted: '#525252',
            accent: '#262626'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-base min-h-screen text-zinc-200">
  <nav class="w-full flex justify-between items-center px-6 py-6 border-b border-white/5 bg-base/95 backdrop-blur-sm">
    <div class="font-mono text-xs tracking-widest uppercase">
      Sevan Core Admin
    </div>
    <div class="flex items-center gap-6 font-mono text-xs text-muted">
      <span>Blog Posts Manager</span>
      <a href="/admin/profile.html" class="hover:text-zinc-200 transition-colors uppercase tracking-wide">Profile</a>
      <a href="#" id="account-logout" class="hover:text-zinc-200 transition-colors uppercase tracking-wide">Log out</a>
    </div>
  </nav>

  <main class="pt-6 pb-16 px-6 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-[minmax(0,2fr)_minmax(0,3fr)] gap-8">
    <section>
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-medium tracking-tight">Posts</h1>
        <button
          id="new-post-btn"
          class="inline-flex items-center gap-2 px-3 py-1.5 rounded-md bg-zinc-100 text-black text-xs font-mono uppercase tracking-wide hover:bg-white transition-colors"
        >
          New Post
        </button>
      </div>

      <div class="border border-white/5 rounded-lg bg-surface/60 overflow-hidden">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-black/40 text-zinc-400 font-mono text-[11px] uppercase tracking-wide">
            <tr>
              <th class="px-3 py-2">Title</th>
              <th class="px-3 py-2">Slug</th>
              <th class="px-3 py-2">Published</th>
              <th class="px-3 py-2 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="posts-table-body" class="divide-y divide-white/5">
            <!-- rows injected by admin.js -->
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-medium tracking-tight mb-4">Editor</h2>
      <form id="post-form" class="space-y-3">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="block text-xs font-mono uppercase tracking-wide text-zinc-400 mb-1">Slug</label>
            <input
              id="slug"
              name="slug"
              type="text"
              class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm focus:outline-none focus:ring-1 focus:ring-zinc-400"
              placeholder="unique-post-slug"
            />
          </div>
          <div>
            <label class="block text-xs font-mono uppercase tracking-wide text-zinc-400 mb-1">Published (ISO)</label>
            <input
              id="publishedOn"
              name="publishedOn"
              type="date"
              class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm focus:outline-none focus:ring-1 focus:ring-zinc-400"
            />
          </div>
        </div>

        <div>
          <label class="block text-xs font-mono uppercase tracking-wide text-zinc-400 mb-1">Published Label</label>
          <input
            id="publishedLabel"
            name="publishedLabel"
            type="text"
            class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm focus:outline-none focus:ring-1 focus:ring-zinc-400"
            placeholder="January 26, 2026"
          />
        </div>

        <div>
          <label class="block text-xs font-mono uppercase tracking-wide text-zinc-400 mb-1">Title</label>
          <input
            id="title"
            name="title"
            type="text"
            class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm focus:outline-none focus:ring-1 focus:ring-zinc-400"
            placeholder="Post title"
          />
        </div>

        <div class="flex items-center gap-3">
          <label class="flex items-center gap-2 text-xs font-mono uppercase tracking-wide text-zinc-400">
            <input id="hasArchive" name="hasArchive" type="checkbox" class="rounded border-white/20 bg-surface" />
            Has archive page
          </label>
          <div class="flex-1">
            <input
              id="archivePath"
              name="archivePath"
              type="text"
              class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-xs focus:outline-none focus:ring-1 focus:ring-zinc-400"
              placeholder="archive/my-post.html (defaults to archive/slug.html)"
            />
          </div>
        </div>

        <div>
          <label class="block text-xs font-mono uppercase tracking-wide text-zinc-400 mb-1">Index HTML</label>
          <textarea
            id="indexHtml"
            name="indexHtml"
            rows="6"
            class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm font-mono focus:outline-none focus:ring-1 focus:ring-zinc-400"
            placeholder="HTML snippet shown on the main blog page"
          ></textarea>
        </div>

        <div>
          <label class="block text-xs font-mono uppercase tracking-wide text-zinc-400 mb-1">Article HTML</label>
          <textarea
            id="articleHtml"
            name="articleHtml"
            rows="8"
            class="w-full px-3 py-2 rounded-md bg-surface border border-white/10 text-sm font-mono focus:outline-none focus:ring-1 focus:ring-zinc-400"
            placeholder="Full article HTML for the archive page (optional)"
          ></textarea>
        </div>

        <div class="flex items-center justify-between pt-2">
          <div id="status" class="text-xs font-mono text-zinc-400"></div>
          <div class="flex gap-2">
            <button
              type="button"
              id="delete-btn"
              class="hidden px-3 py-1.5 rounded-md border border-red-500/60 text-xs font-mono uppercase tracking-wide text-red-200 hover:bg-red-500/10"
            >
              Delete
            </button>
            <button
              type="submit"
              class="px-3 py-1.5 rounded-md bg-zinc-100 text-black text-xs font-mono uppercase tracking-wide hover:bg-white"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
