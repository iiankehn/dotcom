<!DOCTYPE html>
<html lang="en" class="antialiased bg-black text-zinc-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevan Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        // Strict monochrome palette
                        base: '#050505',
                        surface: '#121212',
                        muted: '#525252',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom scrollbar for Webkit */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        
        /* Utility to hide/show sections smoothly */
        .page-section {
            transition: opacity 0.4s ease;
            opacity: 1;
        }
        .hidden-section {
            display: none;
            opacity: 0;
        }
    </style>
</head>
<body class="bg-base min-h-screen flex flex-col font-sans selection:bg-white selection:text-black overflow-hidden relative">

    <nav class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-6 z-50 mix-blend-difference text-white">
        <div class="font-mono text-sm tracking-widest uppercase">
            Sevan Core
        </div>
        
        <div class="flex gap-8 font-mono text-xs md:text-sm">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="/blog/index.html" class="hover:underline">Blog</a>
            <a href="video.html" class="hover:underline">Video</a>
            <a href="about.html" class="hover:underline">About</a>
        </div>
    </nav>

    <main class="flex-grow relative w-full h-screen">

        <section id="index" class="page-section absolute inset-0 flex flex-col justify-center items-center px-6">
            <div class="max-w-5xl w-full">
                <div class="w-full h-px bg-zinc-800 mb-8"></div>
                <p>Latest News</p>
                <h1 id="latest-headline" class="text-5xl md:text-8xl font-light tracking-tighter leading-[0.9] text-white mb-8">
                    <a id="latest-link" href="blog/archive/chatgpt-may-be-coming-to-carplay.html">
                        ChatGPT <span class="text-zinc-500">may be coming</span> to Apple CarPlay
                    </a>
                </h1>
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end mt-12 gap-6">
                    <p class="font-mono text-xs text-zinc-400 max-w-sm leading-relaxed">
                        Copyright &copy; 2026 Sevan Core, LLC. All rights reserved.
                    </p>
                </div>
        </section>
    </main>

    <script src="blog/posts.js"></script>
    <script>
        (function () {
            if (!window.BLOG_POSTS) return;

            // Find newest post by publishedOn
            var posts = window.BLOG_POSTS.slice().sort(function (a, b) {
                var da = a.publishedOn ? new Date(a.publishedOn) : 0;
                var db = b.publishedOn ? new Date(b.publishedOn) : 0;
                return db - da;
            });

            if (!posts.length) return;

            var latest = posts[0];
            if (!latest || !latest.slug || !latest.title) return;

            var headlineEl = document.getElementById('latest-headline');
            var linkEl = document.getElementById('latest-link');
            if (!headlineEl || !linkEl) return;

            var archivePath = (latest.archivePath || ('archive/' + latest.slug + '.html')).replace(/^\/+/, '');

            linkEl.href = '/blog/' + archivePath;
            linkEl.textContent = latest.title;
        })();
    </script>

</body>
</html>
